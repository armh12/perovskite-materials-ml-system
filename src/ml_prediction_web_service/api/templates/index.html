<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perovskite Lab | ML Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <nav class="border-b border-slate-800 p-4 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-blue-400">PerovSKITE<span class="text-white">.AI</span></h1>
            <div class="space-x-6 text-sm">
                <a href="#" class="hover:text-blue-400 font-medium">Predictor</a>
                <a href="/docs" target="_blank" class="hover:text-blue-400 text-slate-400">API Docs</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12">
            <h2 class="text-4xl font-extrabold mb-2 text-white">Band Gap & Stability</h2>
            <p class="text-slate-400">Machine learning pipeline for perovskite solar cell optimization.</p>
        </header>

        <div class="bg-slate-800/50 rounded-2xl border border-slate-700 p-8 shadow-2xl">
            <h3 class="text-lg font-semibold mb-6 flex items-center text-blue-400">
                <span class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center mr-3 text-xs">01</span>
                Perovskite Composition
            </h3>

            <div id="composition-app">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-400 mb-3 uppercase tracking-wider">A-Site Cations</label>
                    <div id="a-site-list" class="space-y-3">
                        </div>
                    <button onclick="addRow('a-site-list')" class="mt-3 text-xs font-bold text-blue-400 hover:text-blue-300 transition-colors uppercase">
                        + Add Cation
                    </button>
                </div>

                <hr class="border-slate-700 my-6">

                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2 uppercase tracking-wider">B-Site (Metal)</label>
                        <select id="b-site-element" class="w-full bg-slate-700 border-none rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500">
                            <option value="Pb">Pb (Lead)</option>
                            <option value="Sn">Sn (Tin)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2 uppercase tracking-wider">C-Site (Halide)</label>
                        <select id="c-site-element" class="w-full bg-slate-700 border-none rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500">
                            <option value="I">I (Iodide)</option>
                            <option value="Br">Br (Bromide)</option>
                            <option value="Cl">Cl (Chloride)</option>
                        </select>
                    </div>
                </div>

                <button id="predict-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20 active:scale-95">
                    Run ML Inference
                </button>
            </div>
        </div>

        <div id="result-card" class="mt-8 hidden">
             <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-8 text-white shadow-xl transition-all">
                <span class="text-blue-200 text-sm uppercase tracking-widest font-semibold">Predicted Band Gap</span>
                <div class="text-6xl font-black mt-2 tracking-tighter">
                    <span id="prediction-value">---</span>
                    <span class="text-2xl font-light opacity-80">eV</span>
                </div>
             </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script>
        // Inline check: Ensure at least one row exists on load
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof addRow === 'function') addRow('a-site-list');
        });
    </script>
</body>
</html>
